<form>
  <fieldset>
    <div class="form-group">
      <label class="control-label ">
        Username
      </label>
      <div>
        <input [(ngModel)]="user.username" name="username" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label ">
        Password
      </label>
      <div>
        <input [(ngModel)]="user.password" name="password" class="form-control" type="password">
      </div>
    </div>
    <div class="form-actions">
      <button (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </fieldset>
</form>
